<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/8f27d68390.js" crossorigin="anonymous"></script>

</head>
<body>

    <header class="header">	
		<a href="web.html" class="logo">Charm & Sparkle<span>.</span></a>
		<nav class="navbar">
			<a href="web.html">Home</a>
			<a href="about.html">About</a>
			<a href="products.html">Products</a>
			<a href="review.html">Review</a>
			<a href="contact.html">Contact</a>
		</nav>

    </header>

    <div class="wrapper">
        <div class="close">
            <i class="fas fa-window-close"></i>
        </div>
        <div class="form-box">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
  
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label id="pwd">Password</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label id="ppwd">Re-enter Password</label>
                </div>

                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Have an Account <a href="login.html" class="Register-link">Login</a> </p>
                </div>
            </form>
        </div>
    </div>
    
</body>

</html>
