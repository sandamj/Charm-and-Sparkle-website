<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/8f27d68390.js" crossorigin="anonymous"></script>

</head>
<body>

    <header class="header">
        <header class="header">	
            <a href="web.html" class="logo">Charm & Sparkle<span>.</span></a>
            <nav class="navbar">
                <a href="web.html">Home</a>
                <a href="about.html">About</a>
                <a href="products.html">Products</a>
                <a href="review.html">Review</a>
                <a href="contact.html">Contact</a>
            </nav>

    </header>

    <div class="wrappers" id="wrap">
        <div class="close">
            <i class="fas fa-window-close"></i>
        </div>
        <div class="form-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fas fa-envelope"></i></span>   
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fas fa-lock"></i></span>
                    <input type="password" required>
                    <label id="pwd">Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't Have an Account <a href="Register.html" class="Register-link">Register</a> </p>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
